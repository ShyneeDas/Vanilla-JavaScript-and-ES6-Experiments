<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom html5 video player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CustomHTML5VideoPlayer.css" />
    
</head>
<body>
    <div class = "player">
        <video class = "player__video viewer" src = "Late For Work.mp4" autoplay></video>
        
        <div class = "player__controls">
            <div class = "progress">
                <div class = "progress__filled"></div>
            </div>
            <button class = "player__button toggle" title = "Toggle Play">&#x25BA;</button>
            <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-2" class="player__button"><< 2s</button>
            <button data-skip="2" class="player__button">2s >></button>

        </div>
    </div>
    <script src="CustomHTML5VideoPlayer.js"></script>
</body>
</html>
