<body>
    <p onclick="makeGreen()">xWatchxThexBreakxDownx</p> 
    <script>

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = "#008080";
        p.style.fontSize = '50px';
    }

    //styled
    console.log('%c Hi','font-size:50px');
    console.warn('Shit');
    console.info('YO im hot');
    console.assert(1===1,'That is wrong!');
    console.assert(1===2,'Yup you fired it');
    console.assert(p.classList.contains('oo'),'Wrong!');
    console.clear();
    console.log(p);
    console.dir(p);
    dogs.forEach(dog => {
        console.group(`${dog.name}`);//or groupCollapsed
        console.log(`This is ${dog.age} years old dog named ${dog.name}`);
        console.log(`This is ${dog.age} years old dog named ${dog.name}`);
        console.groupEnd(`${dog.name}`);
    });
    console.count('s');
    console.count('s');
    console.count('s');
    console.count('s');
    console.count('s');
    console.count('s');

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
    console.table(dogs);
