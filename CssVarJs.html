<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CssVarJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CssVarJS.css" />

</head>
<body>
    <h2>Update CSS Vars with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing : </label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur : </label>
        <input type="range" name="blur" min="0" max="200" value="10" data-sizing="px">
        
        <label for="base">Base Color : </label>
        <input type="color" name="base" value="#ffc600">
        
    </div>
    <img src="DSC_3287.JPG">

</body>
<script src="CssVarJs.js"></script>
</html>
