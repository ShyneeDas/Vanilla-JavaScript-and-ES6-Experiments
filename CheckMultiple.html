<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Check Multiple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CheckMultiple.css" />
   
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>One</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Two</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Three</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Four</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Five</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Six</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Seven</p>
        </div>
    </div>
    <script src="CheckMultiple.js"></script>
</body>
</html>
